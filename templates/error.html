<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error Report</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .error-item {
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
        }
        .error-type {
            font-weight: bold;
            color: #FF5733;
        }
        .error-feedback {
            margin-top: 5px;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Total Errors: {{ error_json['total_errors'] }}</h1>
        {% for error in error_json['errors'] %}
        <div class="error-item">
            <p class="error-type">{{ error['type'] }}</p>
            <p>{{ error['feedback'] }}</p>
        </div>
        {% endfor %}
    </div>
</body>
</html>
